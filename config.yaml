# ============================================
# arXiv Agent 配置文件
# ============================================
# 注意：此文件用于本地运行
# GitHub Actions 部署请使用 Secrets 配置（见 GITHUB_DEPLOY.md）

# 关键词文件路径
keywords_file: keywords.txt

# 每次查询的最大结果数
max_results_per_query: 50

# 每天推送的最大文章数
max_papers_per_day: 30

# 搜索最近几天的文章
days_back: 7

# 输出目录
output_dir: daily_papers

# 历史记录文件（用于去重）
history_file: paper_history.json

# 最小相关性得分阈值（低于此值的文章将被过滤）
min_score_threshold: 1.0

# ============================================
# 邮件推送配置（本地运行使用）
# ============================================
# 重要提示：请勿将包含真实密码的配置文件提交到 Git！
# 建议：将 config.yaml 添加到 .gitignore，使用 config.example.yaml 作为模板

email:
  # 是否启用邮件推送
  enabled: false
  
  # 发件人邮箱
  sender_email: "your_email@example.com"
  
  # 邮箱密码/授权码（重要：不是登录密码！）
  # QQ邮箱/163邮箱需要填写授权码
  sender_password: "your_password_or_auth_code"
  
  # 收件人邮箱列表（可添加多个）
  receiver_emails:
    - "receiver1@example.com"
    # - "receiver2@example.com"
  
  # SMTP 服务器配置（可选，程序会自动检测常见邮箱）
  # 如果自动检测失败，请手动配置以下参数
  smtp_host: ""           # 如: smtp.qq.com
  smtp_port: 465          # 如: 465 (SSL) 或 587 (TLS)
  use_ssl: true           # 使用 SSL 连接
  use_tls: false          # 使用 TLS 连接 (Gmail/Outlook 需要设置为 true)

# ============================================

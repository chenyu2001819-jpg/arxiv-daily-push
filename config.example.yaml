# ============================================
# arXiv Agent 配置示例文件
# ============================================
# 复制此文件为 config.yaml: cp config.example.yaml config.yaml
# 编辑 config.yaml，填入你的真实配置

# 基础配置
keywords_file: keywords.txt

# 搜索最近几天的文章
days_back: 30

# 每次查询的最大结果数
max_results_per_query: 100

# 输出目录
output_dir: daily_papers

# 历史记录文件
history_file: paper_history.json

# ============================================
# 分块筛选配置
# ============================================
block_config:
  core_limit: 30       # 每块核心关键词取前N篇（按引用次数）
  extended_limit: 10   # 每块扩展关键词取前N篇（按引用次数）

# ============================================
# 邮件配置
# ============================================
email:
  enabled: true
  sender_email: "your_email@qq.com"
  sender_password: "your_auth_code_here"
  receiver_emails:
    - "receiver@example.com"
